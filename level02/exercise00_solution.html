<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SAE Ajax Course - Level 2 - Exercise 0</title>

    <style type="text/css">
      body { font-family: Arial, Helvetica, sans-serif; }
    </style>

    <script type="text/javascript">
	
		function changeText() {
			var h1 = document.getElementById("saying");
            h1.innerHTML = "blip";
		}
	
    </script>

  </head>
  <body>

    <h3>Make things change!</h3>
	<input type="button" value="Do it!" onclick="changeText()"/>
	<h1 style="color: red" id="saying">The only thing constant in life is change</h1>
  </body>
</html>
