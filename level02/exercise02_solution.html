<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SAE Ajax Course - Level 2 - Exercise 2</title>

    <style type="text/css">
      body { font-family: Arial, Helvetica, sans-serif; }
      #message_box div {
        font-size: 2em;
        text-align: center;
        margin: 5px;
        padding: 5px;
        background-color: aquamarine; 
      }
    </style>
      
    <script type="text/javascript">
        function print_message() {
            msg_text = document.getElementById("message").value;
            msg_div = document.createElement("div");
            msg_div.innerHTML = msg_text;
            msg_box = document.getElementById("message_box");
            if (msg_box.firstChild) {
                msg_box.insertBefore(msg_div, msg_box.firstChild);
            } else {
                msg_box.appendChild(msg_div);
            }
        }
    </script>

  </head>
  <body>
    <h1>Message Box</h1>
    Type your message here: 
    <input type="text" id="message"/>
    <input type="submit" value="print" onclick="print_message()"/>
      
    <div id="message_box"></div>

  </body>
</html>
