<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SAE Ajax Course - Level 2 - Exercise 1</title>

    <style type="text/css">
      body { font-family: Arial, Helvetica, sans-serif; }
      .square {
        display: inline;
        float: left;
        width: 75px;
        height: 75px;
      }
    </style>

  </head>
  <body>

    <div class="square" style="background-color: red"></div>
    <div class="square" style="background-color: green"></div>
    <div class="square" style="background-color: blue"></div>
      
      
    <script type="text/javascript">
      var colors = ['red', 'green', 'blue', 'yellow', 'orange', 'grey', 'black'];
      for (i = 0; i < 50; i++) {
         var square = document.createElement("div");
         square.style.backgroundColor = colors[i % colors.length];
         square.className = 'square';
         document.body.appendChild(square);
      }
    </script>

  </body>
</html>
