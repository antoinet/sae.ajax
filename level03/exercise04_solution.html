<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SAE Ajax Course - Level 3 - Exercise 4</title>
    <style type="text/css">
      body { font-family: Arial, Helvetica, sans-serif; }
    </style>

    <script type="text/javascript">
        function send_ajax_request() {
            
            var loader = document.getElementById("loader");
            loader.innerHTML = '<img src="http://www.ajaxload.info/cache/FF/FF/FF/00/00/00/5-0.gif"/>';
            
            xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    loader.innerHTML = "done.";
                }
            }
            
            xhr.open("GET", "exercise04.php");
            xhr.send();
        }
    </script>

  </head>
  <body>
    <input type="button" onclick="send_ajax_request()" value="AJAX">
    
      <div id="loader"></div>              
      
  </body>
</html>
