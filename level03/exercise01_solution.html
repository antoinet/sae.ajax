<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SAE Ajax Course - Level 3 - Exercise 1</title>
    <style type="text/css">
      body { font-family: Arial, Helvetica, sans-serif; }
    </style>

    <script type="text/javascript">
        function send_ajax_request() {
            
            // step 1: create a new XMLHttpRequest instance
            xhr = new XMLHttpRequest();
            
            
            // step 2: define the AJAX callback,
            // display an alert()
            xhr.onreadystatechange = function() {
                alert('AJAX!!!');
            }
            
            
            // set the method and URL to which to connect to
            xhr.open("GET", "exercise01.php");
            
            
            // execute the request
            xhr.send();
        }
    </script>

  </head>
  <body>
    <input type="button" onclick="send_ajax_request()" value="AJAX">
  </body>
</html>
