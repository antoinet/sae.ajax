<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SAE Ajax Course - Level 4 - Exercise 1</title>
    <style type="text/css">
      body { font-family: Arial, Helvetica, sans-serif; }
    </style>

    <script type="text/javascript">
        
        urlGoogle = "https://www.google.com/search?q=xmlhttprequest";
        urlFlickr = "https://api.flickr.com/services/rest/?method=flickr.test.echo&api_key=286a91389f0175f572466c707ba85df9&format=json&nojsoncallback=1&foo=bar";
        
        function send_ajax_request(url) {
            
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert("AJAX call succeeded");
                }
            }
            
            xhr.open("GET", url);
            xhr.send();
        }
    </script>

  </head>
  <body>
    <input type="button" onclick="send_ajax_request(urlGoogle)" value="AJAX Google (no CORS)"><br/>
    <input type="button" onclick="send_ajax_request(urlFlickr)" value="AJAX Flickr (with CORS)">  
  </body>
</html>
