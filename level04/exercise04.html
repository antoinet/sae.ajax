
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SAE Ajax Course - Level 4 - Exercise 4</title>
    <style type="text/css">
      body { font-family: Arial, Helvetica, sans-serif; }
    </style>
    
    <!-- import jquery from a CDN -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <script type="text/javascript">
        
        function ajax() {
            
            var url = "https://api.flickr.com/services/rest/?method=flickr.tags.getClusterPhotos&api_key=286a91389f0175f572466c707ba85df9&tag=zurich&format=json&jsoncallback=?";
            
            $.getJSON(url, function(data) {
                var photos = data.photos.photo;
                for (i = 0; i < photos.length; i++) {
                    li = document.createElement("li"); 
                    li.innerHTML = photos[i].title;
                    document.getElementById("photo_titles").appendChild(li);
                }
            });
            
        }
        
    </script>

  </head>
  <body>
    <input type="button" onclick="ajax()" value="AJAX"><br/>
      <ul id="photo_titles"></ul>
  </body>
</html>
